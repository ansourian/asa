                    </a>

    <main>
        <section class="section-pages fade-section">
            <h3 class="h3-pages">CONSULTAS</h3>
            <h2 class="h2-pages">Contacto</h2>
            <p class="p-pages">Podés hacernos cualquier consulta a través de este formulario de contacto.</p>
        </section>
        <div class="div-vector_4">
            <img class="vector-under fade-section" src="../assets/img/vector_4.webp" alt="vector_4">
        </div>
        <form action="https://formsubmit.co/jairansourian@gmail.com" method="POST" class="form-contact"> 
            <div class="mb-3 fade-section">
                <label for="exampleFormControlInput1" class="form-label form_input">Nombre</label>
                <input type="text" name="Nombre" class="form-style form-control" id="exampleFormControlInput1" placeholder="Indique su nombre" required>
            </div>
            <div class="mb-3 fade-section">
                <label for="exampleFormControlInput1" class="form-label form_input">Apellido</label>
                <input type="text" name="Apellido" class="form-style form-control" id="exampleFormControlInput2" placeholder="Indique su apellido" required>
            </div>
            <div class="mb-3 fade-section">
                <label for="exampleFormControlInput1" class="form-label form_input">Correo electrónico</label>
                <input type="email" name="Email" class="form-style form-control" id="exampleFormControlInput3" placeholder="nombre@ejemplo.com" required>
            </div>
            <div class="mb-3 fade-section">
                <label for="exampleFormControlTextarea1" class="form-label form_input">Mensaje</label>
                <textarea class="form-style form-control" name="Mensaje" id="exampleFormControlTextarea1" rows="3" required></textarea>
            </div>
            <div class="div-button-send col-12 fade-section">
                <button class="button-send btn btn-primary form_button" type="submit">ENVIAR</button>
            </div>
        </form> 
    </main>
    <footer>
        <div class="div-footer_row">
            <div class="div-footer_logo">
                <img class="logo_footer" src="../assets/img/asociacion_logo.webp" alt="Logotipo de Asociación de Sastrería Argentina">
